<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Swiper</title>
  </head>
  <body>
    <div class="wrapper">
<div class="_container">
  <!-- Slider main container -->
<div class="swiper image-slider">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper image-slider__wrapper">
    <!-- Slides -->
    <div data-hash="slide-1" class="swiper-slide image-slider__slide"><div class="image-slider__img"><img src="./img/png/pets-katrine.png" alt="1"></div></div>
    <div data-hash="slide-2" class="swiper-slide image-slider__slide"><div class="image-slider__img"><img src="./img/jpg/pets-katrine.jpg" alt="2"></div></div>
    <div data-hash="slide-3" class="swiper-slide image-slider__slide"><div class="image-slider__img"><img src="./img/png/pets-katrine.png" alt="3"></div></div>
    <div data-hash="slide-4" class="swiper-slide image-slider__slide"><div class="image-slider__img"><img src="./img/png/pets-jennifer.png" alt="4"></div></div>
    <div data-hash="slide-5" class="swiper-slide image-slider__slide"><div class="image-slider__img"><img src="./img/png/pets-jennifer.png" alt=""></div></div>
    <div data-hash="slide-6" class="swiper-slide image-slider__slide"><div class="image-slider__img"><img src="./img/jpg/pets-katrine.jpg" alt=""></div></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</div>
    </div>
    <script src="//unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
